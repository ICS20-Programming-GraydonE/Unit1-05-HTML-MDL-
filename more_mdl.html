<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with MDL">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Ms Raffin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-green.min.css" />
    <title>My first webpage with MDL</title>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">What is your favourite subject in school?</span>     
        </div>
      </header>
      <br>

    <!-- Simple MDL Progress Bar -->
      <div id="p1" class="mdl-progress mdl-js-progress"></div>
      <script>
        document.querySelector('#p1').addEventListener('mdl-componentupgraded', function() {
          this.MaterialProgress.setProgress(44);
        });
      </script>
      
      <!-- Simple list -->
      <style>
        .demo-list-item {
          width: 300px;
}
      </style>
      <ul class="demo-list-item mdl-list">
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Examples:
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Math
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Science
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            History
          </span>
        </li> 
      </ul>
      
      <!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">
				<!-- Get user input -->
        <div class = "page-content">What is your favourite subject in school?</div>
				
      <!-- Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="sample3">
          <label class="mdl-textfield__label" for="sample3">Favourite Subject </label>
        </div>
      </form>

        

        <!-- Radio Button -->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
          <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" >
          <span class="mdl-radio__label">Yes</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
          <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2" checked>
          <span class="mdl-radio__label">No</span>
        </label>

        <P> Did you enjoy this survey?</P>
        
        <!-- Raised button with ripple -->
        <div>
          <br>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >
            Submit
          </button>
        </div>
 
</script>
      </main>
    </div>
  </body>
</html>
